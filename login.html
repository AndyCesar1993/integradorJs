<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BikeStore Login</title>
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="./assets/css/login-reg-responsive.css">
    <link rel="icon" href="./assets/img/logo bike.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <div class="login">
        <a class="login-close" href="./index.html"><i class="bi bi-x-circle"></i></a>
        <h2 class="login-icon"><i class="bi bi-person-circle"></i></h2>
        <h1 class="login-tittle">LOGIN</h1>
        <small class="render-error"></small>
        <form class="login-form">
            <div class="login-username">
                <i class="bi bi-person"></i>
                <input type="text" name="user-name" id="user-name" placeholder="user-name">
            </div>
            <div class="login-password">
                <input type="password" name="password" id="password" placeholder="password">
                <i class="bi bi-key"></i>
            </div>
            <a class="register" href="./register.html">Â¿No posee usuario?</a>
            <input class="login-form_submit" type="submit" value="ENVIAR">
        </form>
    </div>    

    
    <script src="./assets/js/login.js"></script>
</body>
</html>
