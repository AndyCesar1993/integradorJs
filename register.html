<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BikeStore Login</title>
    <link rel="stylesheet" href="./assets/css/register.css">
    <link rel="stylesheet" href="./assets/css/login-reg-responsive.css">
    <link rel="icon" href="./assets/img/logo bike.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <div class="register">
        <a class="register-close" href="./index.html"><i class="bi bi-x-circle"></i></a>
        <h2 class="register-icon"><i class="bi bi-person-circle"></i></h2>
        <h1 class="register-tittle">REGISTER</h1>
        <small class="register-error"></small>
        <form class="register-form">
            <div class="register-right">
                <input type="text" name="name" id="name" placeholder="name" class="input-right">
                <i class="bi bi-person"></i>
            </div>
            <div class="register-left">
                <i class="bi bi-person"></i>
                <input type="text" name="user-name" id="user-name" placeholder="user-name" class="input-left">
            </div>
            <div class="register-right">
                <input type="text" name="email" id="email" placeholder="email" class="input-right">
                <i class="bi bi-envelope"></i>
            </div>
            <div class="register-left">
                <i class="bi bi-key"></i>
                <input type="password" name="password" id="password" placeholder="password" class="input-left">
            </div>
            <div class="register-right select-avatar">
                <button class="button-avatar" >select avatar</button>
                <div class="avatars-check">
                    <label for="bart"><img class="avatar-img"src="./assets/img/avatars/bart.png" alt="avatar img"></label>
                    <input type="radio" name="avatar-check" id="bart">
                    <label for="abraham"><img class="avatar-img"src="./assets/img/avatars/abraham.png" alt="avatar img"></label>
                    <input type="radio" name="avatar-check" id="abraham">
                    <label for="cosme"><img class="avatar-img"src="./assets/img/avatars/cosme.png" alt="avatar img"></label>
                    <input type="radio" name="avatar-check" id="cosme">
                    <label for="edna"><img class="avatar-img"src="./assets/img/avatars/Edna.png" alt="avatar img"></label>
                    <input type="radio" name="avatar-check" id="edna">
                    <label for="homero"><img class="avatar-img"src="./assets/img/avatars/homero.png" alt="avatar img"></label>
                    <input type="radio" name="avatar-check" id="homero">
                    <label for="lisa"><img class="avatar-img"src="./assets/img/avatars/lisa.png" alt="avatar img"></label>
                    <input type="radio" name="avatar-check" id="lisa">
                    <label for="marge"><img class="avatar-img"src="./assets/img/avatars/marge.png" alt="avatar img"></label>
                    <input type="radio" name="avatar-check" id="marge">
                    <label for="milhouse"><img class="avatar-img"src="./assets/img/avatars/milhouse.png" alt="avatar img"></label>
                    <input type="radio" name="avatar-check" id="milhouse">
                    <label for="monti"><img class="avatar-img"src="./assets/img/avatars/monty.png" alt="avatar img"></label>
                    <input type="radio" name="avatar-check" id="monti">
                </div>
            </div>
            <input class="register-form_submit" type="submit" value="SEND">
        </form>
    </div>    

    
    <script src="./assets/js/login.js"></script>
    <script src="./assets/js/register.js"></script>
</body>
</html>
